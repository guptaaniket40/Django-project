{% extends 'header.html'%}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      
</head>
<body>
    
     {% if msg %}
    <b style="color: blue;">{{msg}}</b>
    {% endif %}
    <form name="signup" method="post" action="{% url 'signup'%}" align="center">
      {% csrf_token%}  
      <table>
        <tr>
            <td>Firstname</td>
            <td><input type="text" name="fname"></td>
        </tr>

         <tr>
            <td>Lastname</td>
            <td><input type="text" name="lname"></td>
        </tr>

         <tr>
            <td>Email</td>
            <td><input type="text" name="email"></td>
        </tr>

         <tr>
            <td>Mobile</td>
            <td><input type="text" name="mobile"></td>
        </tr>

         <tr>
            <td>Address</td>
            <td><textarea rows="5" cols="22"name="address">  </textarea></td>
        </tr>

         <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>

         <tr>
            <td>Confirm password</td>
            <td><input type="password" name="Confirm password"></td>
        </tr>

         <tr>
            <td colspan="2" align ="center">
            <input type="submit" value="signup" class="btn btn-primary"></td>
        </tr>
      </table>
    </form>
</body>
</html>
{% endblock %}
