{% extends 'header.html'%}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* General body styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
}

/* Message styling */
b {
    font-size: 16px;
    margin-bottom: 15px;
    display: inline-block;
}

/* Center the form */
form[name="contact"] {
    background-color: #fff;
    padding: 30px;
    margin: 0 auto 30px auto;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    max-width: 500px;
}

/* Table styling */
form[name="contact"] table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 15px;
}

/* Labels */
form[name="contact"] td:first-child {
    padding-right: 15px;
    text-align: right;
    font-weight: bold;
    vertical-align: top;
    width: 30%;
}

/* Inputs and textarea */
form[name="contact"] input[type="text"],
form[name="contact"] textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    transition: border 0.3s, box-shadow 0.3s;
}

form[name="contact"] input[type="text"]:focus,
form[name="contact"] textarea:focus {
    border-color: #007BFF;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    outline: none;
}

/* Submit button */
form[name="contact"] input[type="submit"] {
    background-color: #007BFF;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

form[name="contact"] input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Recent contacts styling */
h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

hr {
    border: none;
    height: 1px;
    background-color: #ccc;
    margin: 20px 0;
}

</style>

      
</head>
<body>
    {% if msg %}
    <b style="color: blue;">{{msg}}</b>
    {% endif %}
    <form name="contact" method="post" action="{% url 'contact'%}" align="center">
      {% csrf_token%}  
      <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name"></td>
        </tr>

         <tr>
            <td>Email</td>
            <td><input type="text" name="email"></td>
        </tr>

         <tr>
            <td>Mobile</td>
            <td><input type="text" name="mobile"></td>
        </tr>

         <tr>
            <td>Remark</td>
            <td><textarea rows="5" cols="22"name="remarks">  </textarea></td>
        </tr>

         <tr>
            <td colspan="2" align ="center">
            <input type="submit" value="SUBMIT" class="btn btn-primary"></td>
        </tr>
      </table>
    </form>
    <hr>
    <h1> Recent contact</h1>
    {% for i in contact %}
        Name : {{i.name}}<br>
        Remarks : {{i.remarks}}<br><hr>
    {% endfor%}
    
</body>
</html>
{% endblock %}
